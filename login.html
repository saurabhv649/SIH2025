<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" con
  tent="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, beige, #e0e0e0); font-family: roboto, sans-serif; }
    .form-box { background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); width: 360px; }
    .title { text-align: center; font-size: 2rem; margin-bottom: 20px; color: #333; }
    .input-box { position: relative; margin-bottom: 25px; }
    .input-box input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; outline: none; }
    .btn { width: 100%; padding: 12px; background: rgb(46, 56, 45); border: none; border-radius: 8px; color: #fff; font-size: 1rem; cursor: pointer; }
    .btn:hover { background: #5a67d8; }
    .signup-link { margin-top: 15px; text-align: center; font-size: 0.9rem; }
    a { text-decoration: none; color: #667eea; }
  </style>
</head>
<body>
  <div class="form-box login">
    <h2 class="title">Login</h2>
    <form id="loginForm">
      <div class="input-box">
        <input type="email" id="loginEmail" placeholder="Email" required />
      </div>
      <div class="input-box">
        <input type="password" id="loginPassword" placeholder="Password" required />
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="signup-link">Donâ€™t have an account? <a href="signup.html">Sign Up</a></div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      let users = JSON.parse(localStorage.getItem("users")) || [];

      const matchedUser = users.find(u => u.email === email && u.password === password);

      if (matchedUser) {
        alert("Login successful! Welcome " + matchedUser.username);

        // Save logged-in user
        localStorage.setItem("currentUser", JSON.stringify(matchedUser));

        // Redirect to index
        window.location.href = "index.html";
      } else {
        alert("Invalid email or password. Try again.");
      }
    });
  </script>
</body>
</html>
